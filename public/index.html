<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Teacher Forum</title>
  </head>
  <body>
    <main>
    <section class="form-section">
      <h1>Teacher Forum API</h1>
      <p>To receive a token for the Teacher Forum API, please share the following information. Questions? Find our docs <a href="https://github.com/lfinney/build-your-own-backend" target="_blank">here</a>.</p>
      <form>
        <input type="email" id="email" placeholder="Email" required></input>
        <input type="text" id="appName" placeholder="Application Name" required></input>
        <button type="submit" id="submit">Request Token</button>
      </form>

    <div id="error"></div>
    <h4 id="token-title" class="hidden">Your token is:</h4>
    <div id="userToken"></div>
  </section>
    </main>
  </body>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script type="text/javascript" src='./scripts.js'></script>
</html>
